<!-- Fullres.net Analytics -->
<script>
(function(f,u,l,r,e,s) {
    f['FullresObject'] = r;
    f[r] = f[r] || function() {
        (f[r].q = f[r].q || []).push(arguments)
    };
    f[r].l = 1 * new Date();
    e = u.createElement(l);
    s = u.getElementsByTagName(l)[0];

    e.src = 'https://cdn.fullres.net/fr.js';
    s.parentNode.insertBefore(e, s);
})(window, document, 'script', 'fr');

// Initialize with your tracking ID
fr('init', 'YOUR_FULLRES_ID_HERE');
fr('track', 'pageview');
</script>
